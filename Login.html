<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistem KRS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-2xl flex flex-col md:flex-row overflow-hidden max-w-4xl w-full">
    <!-- Left Side -->
    <div class="md:w-1/2 hidden md:flex bg-indigo-600 items-center justify-center p-8">
      <div class="text-white text-center">
        <h2 class="text-3xl font-bold mb-4">Selamat Datang di Sistem KRS</h2>
        <p class="text-sm opacity-80">Kelola Kartu Rencana Studi Anda dengan mudah dan cepat</p>
      </div>
    </div>

    <!-- Right Side -->
    <div class="w-full md:w-1/2 p-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Login ke Akun Anda</h2>

      <form onsubmit="handleLogin(event)" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" placeholder="user@example.com"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Kata Sandi</label>
          <input type="password" id="password" name="password" placeholder="••••••••"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
        </div>

        <div>
          <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Masuk Sebagai</label>
          <select id="role" name="role"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="mahasiswa">Mahasiswa</option>
            <option value="dosen">Dosen</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button type="submit"
          class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
          Masuk
        </button>
      </form>

      <p class="text-sm text-center text-gray-500 mt-6">© 2025 Sistem KRS. Semua hak dilindungi.</p>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const role = document.getElementById("role").value;
      if (role === "mahasiswa") {
        window.location.href = "mahasiswa.html";
      } else if (role === "dosen") {
        window.location.href = "dosen.html";
      } else if (role === "admin") {
        window.location.href = "admin.html";
      }
    }
  </script>

</body>
</html>
